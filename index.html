<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <h1>Budget Calculator</h1>
    <div class="numbers">
      <div class="budget">
        <h2>Budget</h2>
        <span id="budget">0</span>
      </div>
      <div class="savings">
        <h2>Savings</h2>
        <span id="savings">0</span>
      </div>
    </div>
    <div class="navbar">
      <div class="type">
        <select id="type" class="input-navbar">
          <option value="income">Income</option>
          <option value="expenses">Expenses</option>
          <option value="savings">Savings</option>
        </select>
      </div>
      <div class="description">
        <label for="description">
          <input class="input-navbar" id="description" type="text" placeholder="add description" name="description" required>
        </label>
      </div>
      <div class="amount">
        <label for="amount">
          <input class="input-navbar" id="amount" type="number" placeholder="amount" name="amount" required>
        </label>
      </div>
      <button id="button" class="apply">Apply</button>
    </div>
    <div class="filter-block">
      <select id="selectInput" class="filter-select">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="expenses">Expenses</option>
        <option value="savings">Savings</option>
      </select>
    </div>
    <div class="table">
      <table class="table-element" CELLSPACING="0">
        <thead>
          <tr class="header-row">
            <td class="thead">Type</td>
            <td class="thead">Description</td>
            <td class="thead">Value</td>
            <td class="thead"></td>
          </tr>
        </thead>
        <tbody id="tableContent">
        </tbody>
      </table>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
